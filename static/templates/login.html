<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e2e</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/templates/login.css">
  <script src="/static/templates/login.js" defer></script>
</head>

<body>
  <div class="container">
	<br>
    <h1> Welcome to e2e! </h1>

    <h3> Please log in or create a new account</h3>

    <div class="action">
        <form action="" id="loginForm">
            <input type="text" id="username" class="form-control" placeholder="username">
            <input type="password" id="password" class="form-control" placeholder="password">
			<br>
			<button type="submit">Log in</button>
          </form>
    </div>

    <a href="newaccount">Don't have an account? Create a new one here. </a>
  </div>
</body>
</html>
