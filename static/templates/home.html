
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e2e</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="/static/js/home.js" defer></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<table width = 100%>
		<tr>
		   <td max-width=30% width=30% style="vertical-align:top;padding:2rem;">

				<h1> Welcome, {{username}}! </h1>
				<div id ="who_form">
					Who do you want to chat with? <br>
					<input type="text" id="friend"> </input>
					<button type="submit" onclick="enterUser()">Go</button>
				</div>

				<br>

			  <h2> My chats </h2>

			  {% if friends|length == 0: %}
			  <strong>No friends sowwy </strong>

			  {% else %}

			  	{% for each in friends: %}
			  		Friend: {{each[0]}}
			  	{% endfor %}

			  {% endif %}

		   </td>

		   <!--Split Screen-->
		   <td max-width = "70%" width="70%" style="vertical-align: top; padding-top:2rem">
			   Chat window

			</td>
		</tr>
  </table>

</body>
</html>
